{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}


{% block content %}
   <div class="container">
   <div class="col-md-12">
      <form action="/{{ data.entity_name }}/edit/1" method="post" novalidate>
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.price.label }}<br>
            {{ form.price(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
   </div>
{%- endblock %}
